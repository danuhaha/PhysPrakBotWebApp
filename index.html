<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title></title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        math-field {
            width: 80%;
            font-size: 1.5em;
            margin: 2px 10px 5px 10px;
        }

        math-field::part(placeholder) {
            color: var(--tg-theme-hint-color, #999);
        }

        button {
            display: block;
            width: 50%;
            font-size: 14px;
            margin: 15px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        math-field::part(menu-toggle) {
            display: none;
        }
    </style>
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
</head>

<body class="" style="visibility: visible;">
<form id="messageForm">
    <label for="mathInput">Введите формулу:</label><br><br>
    <math-field id="mathInput" virtual-keyboard-mode="onfocus" placeholder='\frac{I\beta^2}{2\theta}' ></math-field><br><br>
    <label for="uncertainties">Укажите переменные с погрешностью:</label><br>(без пробелов или запятых)<br><br>
    <math-field id="uncertainties" virtual-keyboard-mode="onfocus" placeholder='\beta\theta'></math-field><br><br>
    <button type="button" onclick="sendDataToBot()">Рассчитать погрешность</button>
</form>

<script>
    // Layout for mathfield mathInput
    document.getElementById('mathInput').addEventListener('focusin', () => {
        mathVirtualKeyboard.layouts = "default";
    });

    // Layout for mathfield uncertainties
    document.getElementById('uncertainties').addEventListener('focusin', () => {
        mathVirtualKeyboard.layouts = ['alphabetic', 'greek'];
    });
</script>


<script>
    function sendDataToBot() {
        // Get the content from MathField
        const mathInput = document.getElementById('mathInput').getValue() + ';' + document.getElementById('uncertainties').getValue();

        // Use Telegram WebApp API to send data to the bot
        Telegram.WebApp.sendData(mathInput);
    }
</script>
</body>
</html>
